<!DOCTYPE! html>
<html lang="en">
  <head>
    <title>Maths Game</title>
    <link rel="stylesheet" type="text/css" href="mathsGame.css">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes">
  </head>

<body>
  <div id="container">
    <div id="score">
        Score: <span id="scoreValue"></span>
    </div>
      
    <div id="correct">Correct</div>
    <div id="wrong">Try Again</div>
      
    <div id="question"></div>
    <div id="instruction">Click on the correct answer</div>
      
    <div id="choices">
      <div id="box1" class="box"></div>
      <div id="box2" class="box"></div>
      <div id="box3" class="box"></div>
      <div id="box4" class="box"></div>
    </div>
      
    <div id="start-reset">Start Game</div>
    <div id="timeremaining">Time remaining: <span id="timeremainingvalue"></span></div>
    <div id="gameOver"></div>
  </div>
    
  <script type="text/javascript" src="mathsGame.js"></script>
</body>
</html>
